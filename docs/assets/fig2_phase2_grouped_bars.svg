<svg xmlns="http://www.w3.org/2000/svg" width="900" height="450">
  <style>
    .title{font: bold 20px sans-serif}
    .axis{font: 12px sans-serif; fill:#333}
    .label{font: 13px sans-serif; fill:#000}
    .tick{stroke:#aaa; stroke-width:1}
    .legend{font: 12px sans-serif}
  </style>
  <rect x="0" y="0" width="900" height="450" fill="#fff"/>
  <text x="450" y="30" text-anchor="middle" class="title">Phase-2 KPI Components by Model</text>

  <line x1="80" y1="380" x2="860" y2="380" stroke="#333"/>
  <line x1="80" y1="60"  x2="80"  y2="380" stroke="#333"/>

  <!-- y ticks 0..100 -->
  <line x1="80" y1="60" x2="860" y2="60" class="tick"/>
  <text x="70" y="64" text-anchor="end" class="axis">100</text>
  <line x1="80" y1="122.5" x2="860" y2="122.5" class="tick"/>
  <text x="70" y="126.5" text-anchor="end" class="axis">75</text>
  <line x1="80" y1="185" x2="860" y2="185" class="tick"/>
  <text x="70" y="189" text-anchor="end" class="axis">50</text>
  <line x1="80" y1="247.5" x2="860" y2="247.5" class="tick"/>
  <text x="70" y="251.5" text-anchor="end" class="axis">25</text>
  <text x="70" y="384" text-anchor="end" class="axis">0</text>

  <!-- group 1 (Model 1) -->
  <!-- Auto 92 -->
  <rect x="210" y="85.6" width="50" height="294.4" fill="#6aaee6"/>
  <!-- Human 90 -->
  <rect x="265" y="92" width="50" height="288" fill="#8ecae6"/>
  <!-- Weight 99 -->
  <rect x="320" y="68" width="50" height="312" fill="#b0d57a"/>
  <text x="287.5" y="410" text-anchor="middle" class="label">Model 1</text>

  <!-- group 2 (Model 2) -->
  <rect x="445" y="85.6" width="50" height="294.4" fill="#6aaee6"/>
  <rect x="500" y="92" width="50" height="288" fill="#8ecae6"/>
  <rect x="555" y="68" width="50" height="312" fill="#b0d57a"/>
  <text x="522.5" y="410" text-anchor="middle" class="label">Model 2</text>

  <!-- group 3 (Model 3) -->
  <rect x="680" y="85.6" width="50" height="294.4" fill="#6aaee6"/>
  <rect x="735" y="92" width="50" height="288" fill="#8ecae6"/>
  <rect x="790" y="68" width="50" height="312" fill="#b0d57a"/>
  <text x="757.5" y="410" text-anchor="middle" class="label">Model 3</text>

  <!-- legend -->
  <rect x="90" y="70" width="15" height="15" fill="#6aaee6"/><text x="110" y="82" class="legend">Auto</text>
  <rect x="90" y="90" width="15" height="15" fill="#8ecae6"/><text x="110" y="102" class="legend">Human</text>
  <rect x="90" y="110" width="15" height="15" fill="#b0d57a"/><text x="110" y="122" class="legend">Weight</text>
</svg>
